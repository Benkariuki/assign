<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link rel="stylesheet" href="csst.css">
</head>
<body> 
  <legend> <u> Project Management</u></legend>

        <form action="">

        <label for="project name"> project name</label>
        <input type="text" id="project name" placeholder=" project name" required="required">
        <br><br>

       <label for="assgn"> assigned to</label>
        <input type="text" id="assgn" placeholder=" assgned to" required="required">
        <br><br>

           <label for="str"> start date</label>
        <input type="date" id="str" placeholder=" start date" required="required">
        <br><br>

         <label for="ed"> end date</label>
        <input type="date" id="ed" placeholder=" end date" required="required">

            <br><br>

 <p> priority:  <input type="radio" id="high">
    <label for="high"> high</label>

     <input type="radio" id="av">
    <label for="av"> average</label>

 <input type="radio" id="low">
    <label for="low"> low</label>

           </p>
        <br>
            <label for=" desc "> description</label>
            <textarea name="descrription" id =" desc " cols="30" rows="2"></textarea>
                 <br><br>

<button type="submit" style="background-color: blue"> submit </button>

            <button type=" clear" style="background-color: green"> clear</button>



      </form>



</body>
</html>
